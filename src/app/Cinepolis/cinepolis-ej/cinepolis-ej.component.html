<div class="container-fluid">
    <h1>Cinépolis</h1>
    <div>
        <label for="nombre">Ingresa tu nombre:</label><br>
        <input type="text" id="nombre" [(ngModel)]="nombre"/>
        <p *ngIf="nombre == null">Ingresa un nombre.</p>
    </div>
    <br>
    <div>
        <label for="personas">Cantidad de personas:</label><br>
        <input type="number" id="personas" min="1" [(ngModel)]="personasCantidad" (ngModelChange)="MaxBoletos()"/>
    </div>
    <br>
    <div>
        <label for="boletos">Cantidad de boletos:</label><br>
        <input type="number" id="boletos" [(ngModel)]="boletosCantidad" min="1" [max]="maxBoletos" />
        <p *ngIf="boletosCantidad > maxBoletos">La cantidad de boletos máxima es {{ maxBoletos }}.</p>
    </div>
    <br>
    <div>
        <label for="cineco">¿Pagará con tarjeta CINECO?</label>
        <input type="checkbox" id="cineco" [(ngModel)]="Cineco" />
    </div>

    <br>
    
    <button class="btn btn-outline-secondary" *ngIf="boletosCantidad <= maxBoletos && boletosCantidad > 0  && nombre != null" (click)="calcularPrecio()">Calcular Precio</button>
    <p *ngIf="boletosCantidad > maxBoletos">La cantidad de boletos máxima es {{ maxBoletos }}.</p>
    <br>
  
    <div *ngIf="precioF !== null && nombre != null && boletosCantidad <= maxBoletos">
        <h4 *ngIf=" nombre != null">Hola : {{ nombre }}</h4>
      <p>El precio final a pagar es: ${{ precioF }}</p>
    </div>
  </div>
